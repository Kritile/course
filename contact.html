<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boka | Contact</title>
    <link rel="stylesheet" href="./src/style/fonts.css">
    <link rel="stylesheet" href="./src/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/fancybox/jquery.fancybox.css">
</head>
<body>
    <main>
        <section>
            <h1>Contact</h1>
        </section>
        <section class="arrd-title">
            <h2>Address of our office</h2>
        </section>
        <section class="addr">
            <ul>
                <li>Country: <span>United States of America</span></li>
                <li>State: <span>Colorado</span></li>
                <li>City: <span>Denver</span></li>
                <li><span> 1954 Dayton Street</span></li>
            
            </ul>
            <div id="map"></div>
        </section>
        <section class="contactForm-title">
            <h2>To contact us</h2>
        </section>
        <section>
            <form action="" class="contact-form">
                <div class="wrap">
                    <div class="first-wrap">
                        <div class="name-wrap">
                            <label for="">Name</label>
                            <input type="text" placeholder="You name">
                        </div>
                        <div>
                            <label for="">Email</label>
                            <input type="email" placeholder="You email">
                        </div>
                        
                    </div>
                    <div>
                        <label for="">Message</label>
                        <textarea name="" id="" cols="50" rows="5" placeholder="You message"></textarea>
                    </div>
                </div>
                <input class="form-submit" type="submit" value="Send message">
            </form>
            
        </section>
    </main>
    <footer >
        <div class="menu d-flex justify-content-between">
            <div class="menu_item"> <a href="index.html">About us</a></div>
            <div class="menu_item"> <a href="./terms.html">Terms</a> </div>
            <div class="menu_item"> <a href="./privacy.html">Privacy</a></div>
            <div class="menu_item">Customer Care</div>
            <div class="menu_item active"><a href="./contact.html">Contact us</a></div>
            <div class="menu_item">Press</div>
        </div>
        <script src="https://api-maps.yandex.ru/2.1/?lang=en_US" type="text/javascript"></script>
        <script src="./src/script/ymaps.js"></script>
        <script src="./src/bootstrap/js/jquery.js"></script>
        <script src="./src/bootstrap/js/bootstrap.js"></script>
        <script src="./src/script/script.js"></script>
        <script src="./src/fancybox/jquery.fancybox.js"></script>
    </footer>
    
</body>
</html>
